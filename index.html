<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 ">
        <div class="ms-container position-relative">
            <div class="item-container">
                <div class="item active">
                    <img  src="img/01.webp" alt="">
                </div>
                <div class="item">
                    <img  src="img/02.webp" alt="">
                </div>
                <div class="item">
                    <img  src="img/03.webp" alt="">
                </div>
                <div class="item">
                    <img  src="img/04.webp" alt="">
                </div>
                <div class="item">
                    <img src="img/05.webp" alt="">
                </div>
            </div>  
            
            <div class="next">
                <i class="ms-grey fa-solid fa-circle-chevron-up"></i> 
            </div>

            <div class="previous">
                <i class="ms-grey fa-solid fa-circle-chevron-down"></i>
            </div>
            
        </div>
    </div>


    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
